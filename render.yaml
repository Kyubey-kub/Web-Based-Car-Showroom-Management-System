# render.yaml
services:
  - type: web
    name: carshowroom-backend
    env: node
    region: singapore
    plan: free
    branch: main
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: node dist/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: neondb
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d

databases:
  - name: neondb
    plan: free
    region: singapore